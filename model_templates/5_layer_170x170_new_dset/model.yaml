!obj:pylearn2.train.Train {
    dataset: &train !obj:datasets.c01b_hdf5_dataset.C01B_HDF5_Dataset {
        topo_view_key: 'c01b_train_patches',
        y_key: 'c01b_train_patch_labels',
        hdf5_filepath: %(dataset)s,
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size: %(batch_size)i,
        input_space: !obj:pylearn2.space.Conv2DSpace {
            shape: [170,170],
            num_channels: %(num_input_channels)i,
            axes: ['c', 0, 1, 'b'],
        },
        layers: [!obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: 'h0',
                     output_channels: %(output_channels_h0)i,
                     irange: .05,
                     kernel_shape: [11, 11],
                     kernel_stride: [4,4],
                     pool_shape: [2, 2],
                     pool_stride: [2, 2],
                     W_lr_scale: 10.0,
                     tied_b: True
                 },!obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: 'h1',
                     output_channels: %(output_channels_h1)i,
                     irange: .05,
                     kernel_shape: [5, 5],
                     pool_shape: [2, 2],
                     pool_stride: [2, 2],
                     tied_b: True
                 },!obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: 'h2',
                     output_channels: %(output_channels_h2)i,
                     irange: .05,
                     kernel_shape: [3, 3],
                     pool_shape: [1, 1],
                     pool_stride: [1, 1],
                     tied_b: True
                 },!obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: 'h3',
                     output_channels: %(output_channels_h3)i,
                     irange: .05,
                     kernel_shape: [3, 3],
                     pool_shape: [1, 1],
                     pool_stride: [1, 1],
                     tied_b: True
                 },!obj:pylearn2.models.mlp.ConvRectifiedLinear {
                     layer_name: 'h4',
                     output_channels: %(output_channels_h4)i,
                     irange: .05,
                     kernel_shape: [3, 3],
                     pool_shape: [2, 2],
                     pool_stride: [2, 2],
                     tied_b: True
                 },
                 !obj:pylearn2.models.mlp.Linear {
                    layer_name: 'y0',
                    dim: 500,
                    irange: .05,
                 },
                 !obj:pylearn2.models.mlp.Linear {
                    layer_name: 'y1',
                    dim: 100,
                    irange: .05,
                 },
                 !obj:pylearn2.models.mlp.Linear {
                    layer_name: 'y2',
                    dim: %(num_output_channels)i,
                    irange: .05,
                 }
                ],
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        batch_size: %(batch_size)i,
        learning_rate: 0.1,
        batches_per_iter: 20,
        monitoring_batch_size: 5,
        monitoring_batches: 5,
        monitoring_dataset:
            {
                 'valid' : !obj:datasets.c01b_hdf5_dataset.C01B_HDF5_Dataset {
                                topo_view_key: 'c01b_valid_patches',
                                y_key: 'c01b_valid_patch_labels',
                                hdf5_filepath: %(dataset)s,
            },
                 'test' : !obj:datasets.c01b_hdf5_dataset.C01B_HDF5_Dataset {
                                topo_view_key: 'c01b_test_patches',
                                y_key: 'c01b_test_patch_labels',
                                hdf5_filepath: %(dataset)s,
            }
        },
        cost: !obj:pylearn2.costs.cost.SumOfCosts {
            costs: [
                !obj:pylearn2.costs.cost.MethodCost {
                    method: 'cost_from_X'
                }, !obj:pylearn2.costs.mlp.L1WeightDecay {
                        coeffs: [ 0.00000005,
                                  0.00000005,
                                  0.00000005,
                                  0.00000005,
                                  0.00000005,
                                  0.00000005,
                                  0.00000005,
                                  0.00000005 ]
                }
            ]
        },
        termination_criterion: !obj:pylearn2.termination_criteria.And {
            criteria: [
                !obj:pylearn2.termination_criteria.EpochCounter {
                    max_epochs: %(max_epochs)i
                },
            ]
        },

    },
    extensions:
        [!obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_objective',
             save_path: "%(save_path)s/best_valid_objective_model.pkl"
        },
        !obj:train_extension.RecordWeights {
            save_path: "%(save_path)s/weights/"
        },
        !obj:train_extension.RecordCurrentModel {
            save_path: "%(save_path)s/current_model.pkl"
        }

    ]
}
